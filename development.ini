[app:main]
use = egg:nurl

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar pyramid_beaker

debugtoolbar.intercept_redirects = false

cache.regions = long_term, seconds
cache.long_term.expire = 3600
cache.seconds.expire = 2
cache.type = memory
#cache.type = ext:memcached
#cache.memcache_module = pylibmc
#cache.url = 127.0.0.1:11211

mongodb.db_uri = localhost
mongodb.db_name = nurl

newrelic.enable = False
newrelic.environment = development

nurl.check_whitelist = False
nurl.check_whitelist_auto_www = True

nurl.digit_count = 6

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, nurl

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_nurl]
level = DEBUG
handlers =
qualname = nurl

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
